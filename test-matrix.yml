trigger:
  branches:
    exclude:
    - '*'

variables:
- template: ${{ variables.Pipeline.Workspace }}/.azure-pipelines/templates/variables.yml

jobs:
- job: getPythonVersion
  displayName: "get Python Version"
  pool:
    name: 'pool-ubuntu-2004'
  steps:
    - task: UsePythonVersion@0
      displayName: 'Use Python 3.10'
      inputs:
        versionSpec: '3.10'
    - bash: |
        #!/usr/bin/env bash
        set -ev

        echo "3.6 3.7 3.8 3.9 3.10 3.11" > python_version.txt
        pythonVersion=`cat python_version.txt`
        echo $pythonVersion
        echo "##vso[task.setvariable variable=pythonVersion;isoutput=true]$pythonVersion"
      name: CustomParas
      displayName: 'get Python Version'
      env:
        ADO_PULL_REQUEST_LATEST_COMMIT: HEAD
        ADO_PULL_REQUEST_TARGET_BRANCH: $(System.PullRequest.TargetBranch)

- job: MinVersionTest
  dependsOn: getPythonVersion
  variables:
    PythonVersion: $[ dependencies.getPythonVersion.outputs['CustomParas.pythonVersion'] ]
  strategy:
    matrix:
      python-version: [3.7, 3.8, 3.9, 3.10]
  displayName: "test python ${{matrix.python-version}}"
  pool:
    name: ${{ variables.ubuntu_pool }}
  timeoutInMinutes: 0
  steps:
    - task: UsePythonVersion@0
      condition: and(succeeded(), contains(variables.PythonVersion, ${{matrix.python-version}}))
      displayName: 'Use python ${{matrix.python-version}}'
      inputs:
        versionSpec: '${{matrix.python-version}}'
    - bash: |
        #!/bin/bash
        python -V
      condition: and(succeeded(), contains(variables.PythonVersion, ${{matrix.python-version}}))
